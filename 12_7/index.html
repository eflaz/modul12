<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Tablica kanban</title>
	<link href="style.css" rel="stylesheet">
</head>
<body>
	<div class="board" id="board">
		<h1>Tablica kanban</h1><button class="create-column">Dodaj kolumnę</button>
		<div class="column-container"></div>
	</div>
	<script id="column-template" type="x-tmpl-mustache">
	       <div class="column">
	           <h2 class="column-title">{{ name }}</h2>
	           <ul id={{ id }} class="column-card-list"></ul>
	           <button class="btn-delete">X</button>
	           <button class="add-card">Add a card</button>
	       </div>
	</script> 
	<script id="card-template" type="x-tmpl-mustache">
	       <div class="card">
	           <p class="card-description">{{ description }}</p>
	           <button class="btn-delete">x</button>
	       </div
	</script> 
	<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js">
	</script> 
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.6.0/Sortable.min.js">
	</script> <!--TO JEST JUŻ NIE POTRZEBNE-->
	 <!--<script type="text/javascript" src="script.js"></script>-->
	 <!--TERAZ UŻYWAMY TEGO-->
	 
	<script src="Column.js" type="text/javascript">
	</script> 
	<script src="Card.js" type="text/javascript">
	</script> 
	<script src="Board.js" type="text/javascript">
	</script> 
	<script src="App.js" type="text/javascript">
	</script>
</body>
</html>
